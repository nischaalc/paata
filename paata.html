<html>
<head>
	<title>Color everything!</title>
	
	<meta http-equiv="content-type" content="text/html">
	<meta name="keywords" content="Nischaal Cooray, color, color picker, html, css, paata">
	<meta name="description" content="Paata! is a color picker that stands out among the generic color pickers on the Internet.">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="copyright" content="NischaalCooray" />
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1'>
	
	<link rel="stylesheet" href="css-p/main.css">
	<link rel = "stylesheet" href = "css-p/foundation.css">
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Josefin+Slab' rel='stylesheet' type='text/css'>
	
</head>

<body>

<div id = "intro-text">
	<span id = "title">Paata!</span></br></br>
	<span id = "subtitle">Pronounced Paa-te. Not Paa-ta and definitely not Pâté.</span>
</div>

<p class = "dev-notice"> Still in Development! </p>

<div id = "slider-container">
	<div class = "slider-row">
		<div class="range-slider" data-slider data-options="display_selector: #redOut;">
		  <span class="range-slider-handle">R</span>
		  <span class="range-slider-active-segment"></span>
		</div>
		<div class = "slider-text">
			<span id="redOut"></span>
		</div>
	</div>
	
	<div class = "slider-row">
		<div class="range-slider" data-slider data-options="display_selector: #greenOut;">
		  <span class="range-slider-handle">G</span>
		  <span class="range-slider-active-segment"></span>
		</div>
		<div class = "slider-text">
			<span id="greenOut"></span>
		</div>
	</div>
	
	<div class = "slider-row">
		<div class="range-slider" data-slider data-options="display_selector: #blueOut;">
		  <span class="range-slider-handle">B</span>
		  <span class="range-slider-active-segment"></span>
		</div>
		<div class = "slider-text">
			<span id="blueOut"></span>
		</div>
	</div>

</div>

<div id = "footer">
	Designed and developed by <a href = "http://nischaal.me">Nischaal Cooray</a>.
</div>

<!-- Scripts -->
<script src="js-p/jquery.js"></script>
<script src="js-p/foundation/foundation.js"></script>
<script src="js-p/foundation/foundation.slider.js"></script>

<script>
	$(document).foundation(); 
	
	$( document ).ready(function() {
		var color = "";
		var count = 0;
		
		$('.range-slider').each(function() {
            if (count < 2) {
				color = color + $(this).attr('data-slider') + ',';
			}
			else{
				color = color + $(this).attr('data-slider');}
				
			count++;
        });

		color = 'rgb(' + color + ')';
		$('body').css( "background", color);
	});
	
	function componentToHex(c) {
		var hex = c.toString(16);
		return hex.length == 1 ? "0" + hex : hex;
	}

	function rgbToHex(r, g, b) {
		var color = "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
		//document.body.style.background = color;
	}

	$('[data-slider]').on('change.fndtn.slider', function(){
		
		var color = "";
		var count = 0;
		
		$('.range-slider').each(function() {
            if (count < 2) {
				color = color + $(this).attr('data-slider') + ',';
			}
			else{
				color = color + $(this).attr('data-slider');}
				
			count++;
        });

		color = 'rgb(' + color + ')';
		$('body').css( "background", color);
	});
</script>

</body>
</html>
